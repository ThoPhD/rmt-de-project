version: 2

models:
  - name: stg_users
    columns:
      - name: user_id
        tests:
          - unique
          - not_null
      - name: kyc_level
        data_tests:
          - accepted_values:
              arguments:
                values: [1, 2, 3]

  - name: stg_transactions
    columns:
      - name: tx_id
        tests:
          - unique
          - not_null
      - name: user_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_users')
              field: user_id
      - name: amount
        data_tests:
          - accepted_values:
              arguments:
                value: ['completed']

  - name: stg_rates
    columns:
      - name: symbol
        tests:
          - not_null
